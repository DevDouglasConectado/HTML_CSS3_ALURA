<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div class="caixa">
        <h1><img src="imagens (1)/logo.png" alt="logo_alura"></h1>
        <nav>
            <ul >
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contados</a></li>
            </ul>
        </nav>
    </div> 
</header>
<main>
    <form>
         <label for="nomesobrenome">Nome e sobrenome</label>
         <input type="text" id="nomesobrenome" class="input-padrao" required>

         <label for="email">Email</label>
         <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

         <label for="Telefone">Telefone</label>
         <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxx-xxxx">

         <label for="mensagem">Mensagem</label>
         <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

               <fieldset>
             <legend>Como prefere nosso contato?</legend>

             <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                Email</label>

             <label for="radio-telefone"><input type="radio"  name="contato" value="telefone" id="radio-telefone">Telefone</label>
             

             <label for="radio-whatsapp"><input type="radio"  name="contato" value="whatsapp" id="radio-whatsapp" checked>
                WhatsApp</label>

              </fieldset>
   
         <fieldset>
             <legend>Qual horaio prefere ser atendido?</legend>
             <select >
                 <option>Manhã</option>
                 <option>Tarde</option>
                 <option>Noite</option>
             </select>
         </fieldset>
       <label  class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail ?</label>

         <input type="submit" value="Enviar formulario" class="enviar">
    </form>

    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h ~ 20h</td>
            </tr>
        </tbody>
    </table>
</main>
<footer>
    <img src="imagens (1)/logo-branco.png" alt="logo barbearia alura">

</footer>
